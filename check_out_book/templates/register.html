{%extends "base.html"%}

{%block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<form action="{{ url_for('main.register') }}" method="post">
    <script>

        function checkid() {

            var frm = document.enroll;

            var regExp = /^([/\w/g\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;


            if (!regExp.test(frm.email.value)) {

                alert('올바른 email을 입력해주세요.');

                frm.email.focus();

            }

        }

        function domainCheck() {

            var frm = document.enroll;

            if (frm.domain.value == 0) {
                frm.e_domain.value = "";
                frm.e_domain.disabled = false;


            } else {
                frm.e_domain.value = frm.domain.value;
                frm.e_domain.disabled = true;

            }

        }


    </script>

    <div class="form-group2">
        <label for="email_id">아이디</label>
        <input type="email" id="email_id" name="email_id" class="form_w200" value="" title="아이디" placeholder="이메일"
            maxlength="18">


    </div>
    <div class="form-group2">
        <label for="password">비밀번호</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호 입력">
    </div>
    <div class="form-group2">
        <label for="password2">비밀번호 확인</label>
        <input class="form-control" id="password2" name="password2" type="password" placeholder="비밀번호 확인 입력">
    </div>
    <div class="form-group2">
        <label for="name">이름</label>
        <input class="form-control" id="name" name="name" placeholder="이름">

    </div>

    <input class="btn btn-primary" id="submit" type="submit" value="회원가입">
