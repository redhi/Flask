{% extends "Base.html" %}
{% block page_content %}
<form action="{{ url_for('user.login') }}" method="post">
    <div class="register">
        <h2>로그인</h2>
    <div class="form-group2">
        <label for="email">아이디</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="아이디 입력">
    </div>
    <div class="form-group2">
        <label for="password">비밀번호</label>
        <input class="form-control" name="password" type="password" placeholder="비밀번호 입력">
    </div>
    <input class="btn3 btn-success" type="submit" value="로그인">
</div>
</form>
{% endblock %}
